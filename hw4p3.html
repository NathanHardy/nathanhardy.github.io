	<h1>Contact US</h1>
	<div class="container">
		<form name="contact us">
			<p>
				<label for="cname">Name</label><br>
				<input id="cname" name="Name" required></input>
			</p>
			<p>
				<label for="cemail">Email</label><br>
				<input id="cemail" type="email" name="Email" required></input>
			</p>
			<p>
				<label for="curl">URL (optional)</label><br>
				<input id="curl" name="URL"></input>
			</p>
			<p>
				<label for="ccomment">Comment</label><br>
				<input id="ccomment" name="Comment" required></input>
			</p>
			<input type="submit" value="Submit">
			<input type="button" value="Cancel" onclick="this.form.reset()">
		</form>
	</div>
	<script>
		$("contact_us").validate();
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
